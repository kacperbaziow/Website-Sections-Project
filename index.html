<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="login">
      <h2 class="login__title">Login</h2>
      <form>
        <div class="login__user-box">
          <input class="login__input" type="text" name="username" required="" />
          <label class="login__label">Username</label>
        </div>
        <div class="login__user-box">
          <input
            class="login__input"
            type="password"
            name="password"
            required="" />
          <label class="login__label">Password</label>
        </div>
        <div class="login__button-box">
          <a class="login__btn" href="#">Sign in</a>
          <div class="login__sign-up">
            Don't have an account? <a class="login__link" href="#">Sign up</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
